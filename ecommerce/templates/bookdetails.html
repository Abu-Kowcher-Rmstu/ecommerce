{% extends 'base.html' %}
{% load static %}

{% block content %}
 <!--Main layout-->
 <main class="mt-5 pt-4">
    <div class="container dark-grey-text mt-5">
     

      <!--Grid row-->
      <div class="row wow fadeIn">
      
        <!--Grid column-->
        <div class="col-md-6 mb-4">

          <img src="{{product.image.url}}" class="img-fluid" alt="">

        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-md-6 mb-4">

          <!--Content-->
          <div class="p-4">

            <div class="mb-3">
              <a href="">
                <span class="badge purple mr-1">{{product.category}}</span>
              </a>
              <a href="">
                <span class="badge blue mr-1">{{product.tag}}</span>
              </a>
             
            </div>
            <p class="lead font-weight-bold">{{product.name}}</p>
            <p class="lead">{{product.author}}</p>

            <p class="lead">
                <span><strong>Edition:</strong>{{product.edition}}</span>
              </p>
            <p class="lead">
              <span>{{product.price}}</span>
            </p>
            

            <p class="lead font-weight-bold">Description</p>

            <p>{{product.description}}</p>

            <form class="d-flex justify-content-left">
              <button   data-product={{product.id}} data-action ="add" class="btn btn-primary btn-md my-0 p update-cart">Add to cart
                <i class="fas fa-shopping-cart ml-1"></i>
              </button>

            </form>

          </div>
          <!--Content-->

        </div>
        <!--Grid column-->

      </div>
      <!--Grid row-->

      <hr>

      <!--Grid row-->
      <div class="row d-flex justify-content-center wow fadeIn">

        <!--Grid column
        <div class="col-md-6 text-center">

          <h4 class="my-4 h4">Additional information</h4>


        </div>
        -->
        
        <!--Grid column-->

      </div>
      <!--Grid row-->

  

    </div>
  </main>
  <!--Main layout-->

{% endblock content %}
